<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>


    <div id="loading">
        <div class="spinner"></div>Loading...
    </div>
    <main>
        <header>

            <h1 class="titulo">Bienvenidos a viajes Jos√©</h1>
            <img src="https://res.cloudinary.com/worldpackers/image/upload/c_limit,f_auto,q_auto,w_1140/lospmgcpmhbm6yarejh1"
                alt="Imagen de una playa de Brasil">
        </header>

        <section>

            <form id="formId">

                <label for="seleccionDestino">Destino:</label>
                <input type="text" id="seleccionDestino" placeholder="Escribe el destino">

                <label for="seleccionTrasporte">Transporte</label>
                <select name="transporte" id="transporte">
                    <option value="avion">avion $220usd</option>
                    <option value="omnibus">omnibus $95usd</option>
                </select>
                <button type="submit">Buscar Alojamiento</button>

            </form>
            <ul id="resultados"></ul>
        </section>
        <aside>
            <h1>Mis Viajes</h1>
            <p id="TextoCarritoVacio">No tenes viajes seleccionados.</p>
            <ul id="itemsCarrito"> </ul>
            <button id="botonVaciarCarrito" type="button" onclick="vaciarCarrito()" disabled>Borrar Viajes</button>
        </aside>
    </main>

    <script src="main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
